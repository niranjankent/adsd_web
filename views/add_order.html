<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Adding a order for user {{user_id}}</h1>
    <form action="/save_order/{{user_id}}" method="post">
        <label for="order_id">Order_ID:</label>
        <input type="text" id="order_id" name="order_id" required>
        <label for="user_id">User_ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="price_per_qty">Price_per_Quantity:</label>
        <input type="number" id="price_per_qty" name="price_per_qty" required>
        <label for="total_price">Total_Price:</label>
        <input type="number" id="total_price" name="total_price" required>
        <button type="submit">Save Order</button>
    </form>
    <a href="/">Back to Home Page</a>
</body>
</html>
