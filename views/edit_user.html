<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Editing the user</h1>
    <form action="/update_user/{{user[0]}}" method="post">
        <label for="first_name">First_Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{user[1]}}" required>
        <label for="last_name">Last_Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{user[2]}}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{user[3]}}" required>
        <label for="mobile_number">Mobile_Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" value="{{user[4]}}" required>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to Home Page</a>
</body>
</html>
